plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.appium:java-client:8.6.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.13.0'
    testImplementation 'junit:junit:4.13.2'
    implementation 'org.slf4j:slf4j-api:2.0.9'      // Новая версия
    implementation 'org.slf4j:slf4j-simple:2.0.9'   // Новая версия
}


test {
    useJUnit()
    systemProperty 'user.language', 'ru'
    systemProperty 'user.country', 'RU'
    systemProperty 'file.encoding', 'UTF-8'
}